<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Alignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Sequence Alignment Tool</h1>
        <form action="/align" method="post" class="mt-4">
            <div class="form-group">
                <label for="seq1">Sequence 1:</label>
                <input type="text" id="seq1" name="seq1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="seq2">Sequence 2:</label>
                <input type="text" id="seq2" name="seq2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Align</button>
        </form>
    </div>
</body>
</html>
